    </nav>
  </header>
  <body>
    <div class="jumbotron text-center">
      <div id= "startSection" class='show'>
        <div id="message">
          <h1 class="display-3 text-center">The Quiz</h1>
          <p class="lead text-center">
            You will have 60 seconds to answer five multiple choice questions.
          </p>
          <button id="startQuiz" class="btn btn-primary text-center">
            Start Quiz
          </button>
        </div>
      </div>
      <div class="container">
        <div id="quizdisplay" class="hide">
          <h2 id="questions"></h2>
          <div id="choices" class="choices"></div>
        </div>
      </div>
    </div>
